[look]
auto_scroll = 50
display_conditions = "${buffer.hidden}==0"
enabled = on
mouse_jump_visited_buffer = off
mouse_move_buffer = on
mouse_wheel = on
nick_prefix = off
nick_prefix_empty = on
signals_refresh = ""
sort = "number,-active"

[format]
buffer = "${format_number}${indent}${format_nick_prefix}${color_hotlist}${format_name}"
buffer_current = "${color:,lightblue}${format_buffer}"
hotlist = " ${color:blue}(${hotlist}${color:blue})"
hotlist_highlight = "${color:red}"
hotlist_low = "${color:gray}"
hotlist_message = "${color:blue}"
hotlist_none = "${color:gray}"
hotlist_private = "${color:red}"
hotlist_separator = "${color:default},"
indent = ""
lag = " ${color:green}[${color:brown}${lag}${color:green}]"
name = "${name}"
nick_prefix = "${color_nick_prefix}${nick_prefix}"
number = "${color:gray}${number}${if:${number_displayed}?.: }"
